<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in with your account"/>
  <title>Log in | RiffPit</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="/images/riffpit.jpeg">
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
  <div class="w-full max-w-xs">
    <div class="flex flex-col items-center text-center md:text-center md:space-x-4 mb-6">
      <img src="/images/riffpit.jpeg" alt="Logo" class="rounded-full w-20 h-20 md:w-24 md:h-24">
      <p class="text-center text-gray-100 text-lg mt-4"> Rock Together, Share The Sound!</p>
      </div>
    <form action="profile/index.html" method="GET" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <input
          class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 text-white bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username" name="username" type="text" placeholder="Username or email" required>
      </div>
      <div class="mb-6">
        <input
          class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 text-white bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password" name="password" type="password" placeholder="Password" required minlength="8">
        <a href="#" class="text-sm text-blue-400 hover:text-blue-600 float-right mt-1">Forgot password?</a>
      </div>
      <div class="flex items-center justify-center">
        <button class="mt-3 md:mt-3 bg-white text-black px-4 py-2 rounded-full hover:bg-blue-600 focus:outline-none transition duration-200 ease-in-out border-2 border-blue-500" type="submit">
          Log In
        </button>
      </div>
    </form>
    <div class="flex items-center justify-center mb-4">
      <span class="border-t w-1/3 border-gray-700"></span>
      <span class="mx-4 text-gray-500">OR</span>
      <span class="border-t w-1/3 border-gray-700"></span>
    </div>
    <div class="flex items-center justify-center mb-6">
      <button class="flex items-center bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.675 0h-21.35c-.733 0-1.325.592-1.325 1.325v21.351c0 .733.592 1.324 1.325 1.324h11.488v-9.294h-3.124v-3.622h3.124v-2.671c0-3.1 1.893-4.785 4.658-4.785 1.325 0 2.463.099 2.794.143v3.24l-1.917.001c-1.504 0-1.794.715-1.794 1.762v2.31h3.587l-.467 3.622h-3.12v9.294h6.116c.733 0 1.325-.591 1.325-1.324v-21.351c0-.733-.592-1.325-1.325-1.325z"/>
        </svg>
        Continue as Maria Lene Vikander
      </button>
    </div>
    <p class="text-center text-gray-500 text-sm">
      Don't have an account? <a href="#" class="text-blue-400 hover:text-blue-600">Sign Up.</a>
    </p>
  </div>
</body>
</html>
