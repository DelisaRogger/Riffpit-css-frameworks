<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Take a look at other posts"/>
  <title>Feed | RiffPit</title>
  <link href="../css/style.css" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="/images/riffpit.jpeg">
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="lg:hidden">
    <a href="../feed/index.html">
      <div class="flex flex-col items-center text-center md:space-x-4 mb-6">
        <img src="/images/riffpit.jpeg" alt="Logo" class="rounded-full w-20 h-20 md:w-24 md:h-24 mt-3">
      </div>
    </a>
    <p class="text-center text-gray-100 text-sm mt-1 mb-3">Rock Together, Share The Sound!</p>
  </header>
  <header class="hidden lg:flex items-center justify-between bg-gray-800 py-4 px-6">
    <a href="../feed/index.html">
      <div class="flex items-center space-x-4">
        <img src="/images/riffpit.jpeg" alt="Logo" class="rounded-full w-16 h-16">
        <p class="text-gray-100 text-lg">Rock Together, Share The Sound!</p>
      </div>
    </a>
    <nav class="flex space-x-6">
      <a href="/index.html" class="text-gray-300 hover:underline hover:text-white transition">Sign In/Out</a>
      <a href="/feed/index.html" class="text-gray-300 hover:underline hover:text-white transition">Feed</a>
      <a href="/profile/index.html" class="text-gray-300 hover:underline hover:text-white transition">Profile</a>
    </nav>
  </header>
  <div class="container mx-auto p-4">
    <div class="flex flex-col md:flex-row items-center justify-between mb-4 space-y-2 md:space-y-0">
      <div class="relative w-full md:w-1/3">
        <input id="search-bar" type="text" placeholder="Search posts..." class="w-full bg-gray-800 border border-gray-700 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-gray-600 text-gray-200 placeholder-gray-400">
        <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 2a8 8 0 106.32 13.9l5.38 5.39 1.42-1.42-5.39-5.38A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/></svg>
      </div>
      <div class="relative w-full md:w-auto">
        <select class="w-full md:w-36 bg-gray-800 border border-gray-700 rounded-full py-2 px-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-600">
          <option value="recent">Most Recent</option>
          <option value="popular">Most Popular</option>
          <option value="recommended">Recommended</option>
        </select>
      </div>
  </div>
  <div class="container mx-auto p-4 bg-gray-800 rounded-lg shadow-md mb-6" id="new-post">
    <h2 class="text-xl font-semibold text-gray-100 mb-6">Make Some Noise</h2>
    <form  action="#" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-300">Title</label>
        <input type="text" id="title" name="title" required class="w-full px-3 py-2 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Enter post title">
      </div>
      <div>
        <label for="image" class="block text-sm font-medium text-gray-300">Upload Image</label>
        <input type="file" id="image" name="image" accept="image/*" required class="w-full px-3 py-2 bg-gray-700 text-gray-100 rounded-lg focus:outline-none">
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
        <textarea id="description" name="description" rows="4" required class="w-full px-3 py-2 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Enter post description"></textarea>
      </div>
      <button type="submit" class="w-full bg-white text-black py-2 rounded-lg hover:bg-blue-600 focus:outline-none transition duration-200 ease-in-out border-2 border-blue-500">
          post
      </button>        
    </form>
  </div>
  <div class="container mx-auto p-4">
    <h3 class="text-xl font-semibold mb-4">Posts</h3>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-2 sm:gap-4">
      <div class="aspect-w-1 aspect-h-1 overflow-hidden group relative rounded-lg">
        <img src="/images/crowd.jpg" alt="concert crowd" 
             class="object-cover w-full h-full transition-transform duration-300 ease-in-out group-hover:scale-110">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
          <p class="text-white text-sm md:text-base font-semibold">Crowd in Club666 </p>
        </div>
      </div>
      <div class="aspect-w-1 aspect-h-1 overflow-hidden group relative rounded-lg">
        <img src="/images/tattoo.jpg" alt="tattooing" 
             class="object-cover w-full h-full transition-transform duration-300 ease-in-out group-hover:scale-110">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
          <p class="text-white text-sm md:text-base font-semibold">The story goes on...</p>
        </div>
      </div>
      <div class="aspect-w-1 aspect-h-1 overflow-hidden group relative rounded-lg">
        <img src="/images/amplifier.jpg" alt="amplifier" 
             class="object-cover w-full h-full transition-transform duration-300 ease-in-out group-hover:scale-110">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
          <p class="text-white text-sm md:text-base font-semibold">Fender Hotrod Deluxe lll</p>
        </div>
      </div>
      <div class="aspect-w-1 aspect-h-1 overflow-hidden group relative rounded-lg">
        <img src="/images/concert.jpg" alt="band on stage" 
             class="object-cover w-full h-full transition-transform duration-300 ease-in-out group-hover:scale-110">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
          <p class="text-white text-sm md:text-base font-semibold">The Dropkick Murphys concert review</p>
        </div>
      </div>
      <div class="aspect-w-1 aspect-h-1 overflow-hidden group relative rounded-lg">
        <img src="/images/guitar.jpg" alt="electric guitar Fender" 
             class="object-cover w-full h-full transition-transform duration-300 ease-in-out group-hover:scale-110">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
          <p class="text-white text-sm md:text-base font-semibold">Fender-love</p>
        </div>
      </div>
      <div class="aspect-w-1 aspect-h-1 overflow-hidden group relative rounded-lg">
        <img src="/images/records.jpg" alt="vinyl records" 
             class="object-cover w-full h-full transition-transform duration-300 ease-in-out group-hover:scale-110">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
          <p class="text-white text-sm md:text-base font-semibold">Best vintage vinyl store</p>
        </div>
      </div>
    </div>
  </div>
  <div class="h-20"></div>
  <footer class="lg:flex fixed bottom-0 left-0 right-0 items-center justify-center bg-gray-800 text-gray-300 py-4">
    <p class="hidden lg:block">RiffPit</p>
    <div class="flex justify-around p-2 lg:hidden">
      <a href="/feed/index.html" title="feed">
        <button class="text-gray-400 hover:text-gray-200 focus:outline-none">
          <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 3l10 9h-4v8h-12v-8h-4l10-9zM11 18h2v-5h-2v5z" />
          </svg>
        </button>
      </a>
      <a href="/feed/index.html#search-bar" title="search-bar">
        <button class="text-gray-400 hover:text-gray-200 focus:outline-none">
          <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 2a8 8 0 106.32 13.9l5.38 5.39 1.42-1.42-5.39-5.38A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/>
          </svg>
        </button>
      </a>
      <a href="/feed/index.html#new-post" title="new-post">      
        <button class="text-gray-400 hover:text-gray-200 focus:outline-none">
          <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 11h-6v-6h-2v6h-6v2h6v6h2v-6h6v-2z" />
          </svg>
        </button>
      </a>
      <a href="/index.html" title="log in">
        <button class="text-gray-400 hover:text-gray-200 focus:outline-none">
          <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V5a2 2 0 012-2h5a2 2 0 012 2v1" />
          </svg>
        </button>
      </a>
      <a href="/profile/index.html" title="profile">
        <button class="text-gray-400 hover:text-gray-200 focus:outline-none">
          <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z" />
          </svg>
        </button>
      </a>
    </div>
  </footer>
</body>
</html>
