<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | RiffPit</title>
  <link href="../css/style.css" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="/images/IMG_080446_.jpeg">
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen pb-20">

  <!-- Profile Header -->
  <a href="../feed/index.html">
  <div class="flex flex-col items-center text-center md:text-center md:space-x-4 mb-6">
    <img src="/images/IMG_080446_.jpeg" alt="Profile Image" class="rounded-full w-10 h-10 md:w-24 md:h-24 mt-3">
   </a> 
   <p class="text-center text-gray-500 text-sm mt-1 mb-3"> Rock Together, Share The Sound!</p>
  </div>
  

  <div class="container mx-auto p-4">
    <div class="flex flex-col items-center md:flex-row md:items-center md:justify-between">
      <!-- Profile Image and User Info -->
      <div class="flex flex-col items-center text-center md:flex-row md:text-left md:space-x-4">
        <img src="/images/taylor-harding-8CooXUvHm5k-unsplash.jpg" alt="Profile Image" class="rounded-full w-20 h-20 md:w-24 md:h-24">
        <div class="mt-3 md:mt-0">
          <h2 class="text-2xl font-semibold">Maria</h2>
          <p class="text-gray-400">@m.lev.87</p>
        </div>
      </div>

      <!-- Follow Button and Stats -->
      <div class="flex flex-col items-center md:flex-row md:items-center md:space-x-6 mt-4 md:mt-0">
        <div class="flex space-x-6">
          <!-- Followers and Following -->
          <div class="text-center">
            <p class="text-lg font-semibold">123</p>
            <p class="text-gray-400 text-sm">Followers</p>
          </div>
          <div class="text-center">
            <p class="text-lg font-semibold">456</p>
            <p class="text-gray-400 text-sm">Following</p>
          </div>
        </div>
        <!-- Follow Button -->
        <button class="mt-3 md:mt-0 bg-white text-black px-4 py-2 rounded-full hover:bg-blue-600 focus:outline-none transition duration-200 ease-in-out border-2 border-blue-500">
          Follow
        </button>
      </div>
    </div>
  </div>

  <!-- User Posts Grid as Thumbnails -->
  <div class="container mx-auto p-4 mb-20">
    <h3 class="text-xl font-semibold mb-4">Posts</h3>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-2 sm:gap-4">
      <!-- Thumbnail Post -->
      <div class="group aspect-w-1 aspect-h-1 flex flex-col items-left">
        <div class="overflow-hidden rounded-lg transform transition-transform duration-200 ease-out group-hover:scale-105 w-full h-full">
          <img src="/images/freestocks-p_jg3JF68SQ-unsplash.jpg" alt="Post Thumbnail" class="object-cover w-full h-full rounded-lg">
        </div>
        <p class="text-sm text-gray-400 mt-2 mt-3">On the road with my Fenders ❤️</p>
      </div>
      <div class="group aspect-w-1 aspect-h-1 flex flex-col items-left">
        <div class="overflow-hidden rounded-lg transform transition-transform duration-200 ease-out group-hover:scale-105 w-full h-full">
          <img src="/images/taylor-harding-8CooXUvHm5k-unsplash.jpg" alt="Post Thumbnail" class="object-cover w-full h-full rounded-lg">
        </div>
        <p class="text-sm text-gray-400 mt-2 mt-3">Interview with me about my new studio</p>
      </div>
      <div class="group aspect-w-1 aspect-h-1 flex flex-col items-left">
        <div class="overflow-hidden rounded-lg transform transition-transform duration-200 ease-out group-hover:scale-105 w-full h-full">
          <img src="/images/maxim-hopman-52Kf36w124Y-unsplash.jpg" alt="Post Thumbnail" class="object-cover w-full h-full rounded-lg">
        </div>
        <p class="text-sm text-gray-400 mt-2 mt-3">The story goes on...</p>
      </div>
      <!-- Add more thumbnails as necessary -->
    </div>
  </div>

  <div class="h-20"></div>

  <!-- Footer for Mobile (Hidden on Desktop) -->
  <footer class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700">
    <div class="flex justify-around p-2">
      <!-- Home Icon -->
      <a href="/feed/index.html" title="feed">
        <button class="text-gray-400 hover:text-gray-200 focus:outline-none">
          <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 3l10 9h-4v8h-12v-8h-4l10-9zM11 18h2v-5h-2v5z"/>
          </svg>
        </button>
      </a>
      <!-- Search Icon -->
      <button class="text-gray-400 hover:text-gray-200 focus:outline-none">
        <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 2a8 8 0 106.32 13.9l5.38 5.39 1.42-1.42-5.39-5.38A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/></svg>
      </button>
      <!-- Add Post Icon -->
      <button class="text-gray-400 hover:text-gray-200 focus:outline-none">
        <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 11h-6v-6h-2v6h-6v2h6v6h2v-6h6v-2z"/></svg>
      </button>
      <!-- Notifications Icon -->
      <button class="text-gray-400 hover:text-gray-200 focus:outline-none">
        <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a6 6 0 00-6 6v5.586l-2.293 2.293 1.414 1.414L7 15.414V18h10v-2.586l1.879 1.879 1.414-1.414L18 13.586V8a6 6 0 00-6-6zm-1 18h2v-2h-2v2z"/></svg>
      </button>
      <!-- Profile Icon -->
      <button class="text-gray-400 hover:text-gray-200 focus:outline-none">
        <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"/></svg>
      </button>
    </div>
  </footer>

</body>
</html>
